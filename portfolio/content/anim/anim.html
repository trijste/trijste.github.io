<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>anim</title>
<style>@-webkit-keyframes moveSlideshow{0%{background-position:-301% 0}to{background-position:301% 0}}@keyframes moveSlideshow{0%{background-position:-301% 0}to{background-position:301% 0}}@-webkit-keyframes moveSlideshow2{0%{background-position:-221% 0}to{background-position:221% 0}}@keyframes moveSlideshow2{0%{background-position:-221% 0}to{background-position:221% 0}}body{background-color:#fff}.tech-slideshow,.tech-slideshow>div{-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}.tech-slideshow{max-width:500px;margin:0 auto;overflow:hidden;height:333px;position:relative}.tech-slideshow>div{height:100%;width:100%;position:absolute;top:0;left:0}.tech-slideshow .mover-1{background:url(./images/desk-logos.png) repeat-x;background-size:301%;margin-top:9.5%;-webkit-animation:moveSlideshow 104.2s linear infinite;animation:moveSlideshow 104.2s linear infinite}.tech-slideshow .mover-2{background:url(./images/pad-logos.png) repeat-x;background-size:221%;margin-top:32%;-webkit-animation:moveSlideshow2 104.2s linear infinite;animation:moveSlideshow2 104.2s linear infinite}.still{height:333px;width:500px;background:url(./images/devices2.png) no-repeat;background-size:contain;z-index:99}
</style>
</head>

<body>
<div class="tech-slideshow">
  <div class="still"></div>
  <div class="mover-1"></div>
  <div class="mover-2"></div>
</div>
</body>
</html>
