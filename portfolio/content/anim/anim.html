<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.tech-slideshow {
  height: 333px;
  max-width: 500px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}

.tech-slideshow > div {
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}
.tech-slideshow .mover-1 {
  background: url(http://www.thecanadianpress.com/app/uploads/2018/04/desk-logos.png)
    repeat-x;
  background-size: 301%;
  margin-top: 9.5%;
  -webkit-animation: moveSlideshow 104.2s linear infinite;
          animation: moveSlideshow 104.2s linear infinite;
}
.tech-slideshow .mover-2 {
  background: url(http://www.thecanadianpress.com/app/uploads/2018/04/pad-logos.png)
    repeat-x;
  background-size: 221%;
  margin-top: 32%;
  -webkit-animation: moveSlideshow2 104.2s linear infinite;
          animation: moveSlideshow2 104.2s linear infinite;
}
.still {
  height: 333px;
  width: 500px;
  background: url(http://www.thecanadianpress.com/app/uploads/2018/04/devices2.png)
    no-repeat;
  background-size: contain;
  z-index: 99;
}

@-webkit-keyframes moveSlideshow {
  from {
    background-position: -301% 0;
  }
  to {
    background-position: 301% 0;
  }
}

@keyframes moveSlideshow {
  from {
    background-position: -301% 0;
  }
  to {
    background-position: 301% 0;
  }
}
@-webkit-keyframes moveSlideshow2 {
  from {
    background-position: -221% 0;
  }
  to {
    background-position: 221% 0;
  }
}
@keyframes moveSlideshow2 {
  from {
    background-position: -221% 0;
  }
  to {
    background-position: 221% 0;
  }
}
</style>
</head>

<body>
<div class="tech-slideshow">
  <div class="still"></div>
  <div class="mover-1"></div>
  <div class="mover-2"></div>
</div>
</body>
</html>
